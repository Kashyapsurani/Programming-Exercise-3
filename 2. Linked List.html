<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
</head>

<body>


    <script>
         class Node {
                constructor(data) {
                    this.data = data;
                    this.next = null;
                }
            }

            class LinkedList {
                constructor() {
                    this.head = null;
                    this.size = 0;
                }

                add(data) {
                    const newNode = new Node(data);

                    if (this.head === null) {
                        this.head = newNode;
                    } else {
                        let current = this.head;
                        while (current.next !== null) {
                            current = current.next;
                        }
                        current.next = newNode;
                    }


                    this.size++;
                }

                printList() {
                    let current = this.head;
                    while (current !== null) {
                        console.log(current.data);
                        current = current.next;
                    }
                }

                remove(data) {
                    if (this.head === null) {
                        return;
                    }

                    if (this.head.data === data) {
                        this.head = this.head.next;
                        this.size--;
                        return;
                    }

                    let current = this.head;
                    let previous = null;
                    while (current !== null && current.data !== data) {
                        previous = current;
                       current = current.next;
                    }

                    if (current !== null) {
                        previous.next = current.next;
                        this.size--;
                    }
                }

                find(data) {
                    let current = this.head;
                    while (current !== null) {
                        if (current.data === data) {
                            return true;
                        }
                        current = current.next;
                    }
                    return false;
                }
            }


            const list = new LinkedList();
            list.add(10);
            list.add(20);
            list.add(30);
            list.add(40);

            console.log("Initial List:");
            list.printList();

            list.remove(20);
            console.log("\nList after removing 20:");
            list.printList();

            console.log("\nFinding 30 in the list:", list.find(30));
            console.log("Finding 50 in the list:", list.find(50));
    </script>
</body>

</html>
